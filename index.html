<!DOCTYPE html>
<html>
<head>
	<title>iReporter Form</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="form">
		<div class="login">
			<h1>iReporter</h1>
			<input type="checkbox" id="form-switch">
			<form id="lgform" onsubmit="event.preventDefault();">
				<input type="text" placeholder="Enter username" id="un" value="">
				<input type="password" placeholder="Enter password" id="password" value="">
				<button type="button" id="submit"><a href="landing-page.html">Login</a></button>
				<label for="form-switch">Don't have an account?<span> Register here</span></label>
				<!--<p class="signup">Don't have an account?<label for="form-switch"><a href="#">Register here</a></label></p>-->
			</form>

			<form id="register" onsubmit="event.preventDefault();">
				<input type="text" placeholder="Enter username" id="un" value="">
				<input type="email" placeholder="Enter email" name="email" id="email" value="">
				<input type="password" placeholder="Enter password" id="password" value="">
				<button type="button" id="submit"><a href="#">Submit</a></button>
				<label for="form-switch">Already have an account?<span> Login here</span></label>
				<!--<p class="signup">Already have an account?<label for="form-switch"><span>Login here</span></label></p>-->
			</form>
		</div>
	</div>
</body>
</html>
